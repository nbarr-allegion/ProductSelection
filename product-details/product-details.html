            </div>
        </div>

            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 product-detail-accordion">
                <sly data-sly-resource="${@path='accordian-tab',resourceType='allegion-core/components/common/accordian-tab'}"></sly> <!--/* TODO this will be where all of the descriptions and specifics go for the component*/-->
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 xtra-xtra-rte">
                <sly data-sly-resource="${@path='customrte',resourceType='allegion-core/components/common/customrte'}"></sly> <!--/*TODO Any additional details could go here*/-->

        </div>


        <div class="row">
            <div class="col-xs-12 xtra-xtra-parsys">
